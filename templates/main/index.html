{% extend 'main/base.html' %}
{% block content %}
    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Create account</a>
    {% else %}
    <a href="{% url 'logout' %}">logout</a>
    {% endif %}
    <br><br>{{request.user.first_name}}
    {{request.user.username}}
{% endblock %}
