{% load static %}
<header>
<nav class="bg-white h-[57px] dark:bg-gray-900 fixed w-full z-40 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
  <a href="{% url 'home' %}" class="flex items-center">
      <img src="{% static 'images/logo.svg' %}" class="h-8 mr-3" alt="Redo logo">
  </a>
  <div class="dark:text-white text-gray-700">{% block page %}Home{% endblock %}</div>
  {% if user.is_authenticated %}
  <div class="flex items-center md:order-2">
      <button type="button" class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
                <div class="relative">
            <img class="w-10 h-10 object-cover rounded-full" src="{% static 'images/default.webp' %}" alt="{{user.username}}">
            <span class="bottom-0 left-7 absolute  w-3.5 h-3.5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
        </div>
      </button>
      <!-- Dropdown menu -->
      <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-sm shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
        <div class="px-5 py-3">
          <span class="block text-sm text-gray-900 dark:text-white italic">@{{user.username}}</span>
          <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{user.email}}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a href="{% url 'profile' user.slug %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Profile</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings and Privacy</a>
          </li>
          <li>
            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
          </li>
        </ul>
      </div>
  {% else %}
  <div class="flex md:order-2">
        <div class="relative">
            <img class="w-10 h-10 object-cover rounded-full" src="{% static 'images/default.webp' %}" alt="user">
            <span class="bottom-0 left-7 absolute  w-3.5 h-3.5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
        </div>
  </div>
  {% endif %}
  </div>
</nav>
<div class="h-[57px]"></div>
</header>
