{% load static %}
{% load humanize %}
<section>
    <!-- skeleton of article -->
<div class="mb-3 skeleton">
    
<div role="status" class=" animate-pulse">

<div class="mb-4">
        <div class="flex items-center mt-4 space-x-3">
       <svg class="w-10 h-10 text-gray-200 dark:text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
        </svg>
        <div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-2"></div>
            <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
        </div>
    </div>
    </div>
    

    <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700  mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700  mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700  mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
    <span class="sr-only">Loading...</span>
</div>

</div>
<!-- endof skeleton -->
<!-- start of article -->
<article style="display: none;" class="text-gray-900 dark:text-white non-skeleton">
    <header class="flex items-center gap-3">
        <div class="relative">
            <a href="#">
                <div class="relative w-10 h-10">
                <img id="image" class="w-full h-full rounded-full object-cover" ismap loading="lazy" src="{{ post.author.image }}" alt="{{ post.author.username }}">
                </div>
            </a>
        </div>

        <div>
            
            <span class="flex  flex-col">
                <a href="" class="hover:underline">
            <h2 class="font-semibold">{{post.author.first_name|truncatechars:8}} {{post.author.last_name|truncatechars:8}}</h2>
            </a>
            <div class="flex">
                <a href="" class="hover:underline">
            <p class="text-sm italic mr-2">@{{post.author.username}}</p></a>&middot;
            <time datetime="{{ post.pub_date|date:'Y-m-d' }} {{ post.pub_date|time:'H:i:s.u' }}" class="text-sm ml-1">
            {{ post.pub_date|naturaltime }}
            </time>
            </div>

            </span>
            
        </div>
    </header>
    <section>
    <div class="mt-3">
        <h3>{{post.title}}</h3>
    </div>
    <div class="my-1">
        <p class="text-sm">{{post.content}}</p>
    </div>
    </section>
</article>  
<!-- endof article -->
</section>
